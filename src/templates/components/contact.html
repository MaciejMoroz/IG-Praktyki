<div class="component contact">
  <div class="wrapper">
    <div class="contact-hdr">
      <h2>Contact</h2>
      <button class="btn btn--animated">Let us know how to contact You</button>
    </div>
    <div class="contact-content">
        <p>
            Sed ut perspiciatis unde omnis iste natus error sit voluptatem
            accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab
            illo inventore veritatis et quasi architecto beatae vitae.
          </p>

    </div>
    <div class="contact-form">
      <form action="">
        <label for="firstName">Hello! I'm</label>
        <input
          class="input-contact"
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Your name"
        />
        <label for="companyName">and I represent</label>
        <input
          class="input-contact"
          type="text"
          id="companyName"
          name="companyName"
          placeholder="company name"
        />
        <label for="userTelephone">Call me at</label>
        <input
          class="input-contact"
          type="tel"
          id="userTelephone"
          name="userTelephone"
          placeholder="Your telephone number"
        />
        <label for="email">or send an email to</label>
        <input
          class="input-contact"
          type="tel"
          id="email"
          name="email"
          placeholder="Your email adress"
        />
        <div class="checkbox-contact checkbox">
          <input
            type="checkbox"
            id="contact-checkbox"
            name="contact-checkbox"
            value="Apple"
          />
          <label for="contact-checkbox"
            >Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor
          </label>
        </div>
        <div class="submit-btn">
          <button class="btn btn--animated btn-submit" type="submit">
            send details <span>&#8594</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
